<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/Header::header-section(title='Agregar')}"></head>
<body>
<!--DIV de Navegacion-->
<div th:replace="~{Fragments/NAV::nav-section}"></div>

<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Agregar Contacto</h3>
    </div>
    <div class="container">
        <form action="agregar" modelAttribute="contactoForm" method="post" >
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="required">

            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" required="required">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required="required">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>


        </form>
    </div>

</div>

<div th:replace="~{Fragments/Footer::footer-section}"></div>
</body>

</html>
