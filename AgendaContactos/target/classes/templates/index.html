<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/Header::header-section(title='Inicio')}">
</head>
<body>
    <!--DIV de Navegacion-->
    <div th:replace="~{Fragments/NAV::nav-section}"></div>

    <!-- DIV para desplegar la tabla y titulo -->
    <div class="container">
        <div th:replace="~{Fragments/Header::title-section}"></div>
        <div class="container">
            <table class="table table-striped table-hover align-middle table-bordered" >
                <thead class="table-dark text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                 <tr th:each="contacto: ${contactos}">
                    <th th:text="${contacto.idContacto}" scope="row"></th>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${contacto.celular}"></td>
                    <td th:text="${contacto.email}"></td>
                     <td class="text-center">
                         <div class="container">
                             <a th:href="@{/editar/{id}(id=${contacto.idContacto})}" class="btn btn-warning btn-sm me-3">Editar</a>

                         </div>
                     </td>
                     <td class="text-center">
                         <div class="container">
                             <form th:action="@{/eliminar}" method="post" style="display:inline;">
                                 <input type="hidden" name="idContacto" th:value="${contacto.idContacto}" />
                                 <button type="submit" class="btn btn-danger btn-sm me-3">Eliminar</button>
                             </form>
                         </div>
                     </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
<div th:replace="~{Fragments/Footer::footer-section}"></div>
</body>
</html>
